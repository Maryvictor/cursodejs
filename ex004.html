<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome têm ${nome.length} letras.<br/>`);
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}.`);
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}.`);

    </script>
    
</body>
</html>
